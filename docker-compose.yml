version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: kiet-collab-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: kiet-collab
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - kiet-collab-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: kiet-collab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kiet-collab-network
    command: redis-server --appendonly yes --requirepass redis123

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiet-collab-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/kiet-collab?authSource=admin
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
      - redis
    networks:
      - kiet-collab-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (for production builds)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kiet-collab-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kiet-collab-network
    profiles:
      - production

volumes:
  mongodb_data:
  redis_data:

networks:
  kiet-collab-network:
    driver: bridge